on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

name: snowflake-CDMConnector

permissions:
  id-token: write
  contents: read

jobs:
  snowflake-CDMConnector:
    runs-on: ubuntu-latest

    env:
      CDM_SNOWFLAKE_USER: ${{ secrets.CDM_SNOWFLAKE_USER }}
      CDM_SNOWFLAKE_PASSWORD: ${{ secrets.CDM_SNOWFLAKE_PASSWORD }}
      CDM_SNOWFLAKE_CONNECTION_STRING: ${{ secrets.CDM_SNOWFLAKE_CONNECTION_STRING }}

    strategy:
      fail-fast: true
      matrix:
        config:
          - {os: ubuntu-latest,   r: 'release'}

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::devtools
          needs: check

      - name: Install Snowflake ODBC (Linux)
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y unixodbc unixodbc-dev ca-certificates curl

          # Download latest Snowflake ODBC .deb and install it
          BASE=https://sfc-repo.snowflakecomputing.com/odbc/linux/latest
          DEB=$(curl -fsSL "$BASE/" | grep -oE 'snowflake-odbc-[0-9.]+\.x86_64\.deb' | head -n1)
          curl -fsSL -o snowflake-odbc.deb "$BASE/$DEB"
          sudo dpkg -i snowflake-odbc.deb || sudo apt-get -f install -y

          # Sanity checks â€” see driver names and where unixODBC looks
          odbcinst -j
          echo "::group::Registered ODBC drivers"
          odbcinst -q -d || true
          echo "::endgroup::"

          # Show the Snowflake driver entry (should mention libSnowflake.so)
          echo "::group::/etc/odbcinst.ini"
          cat /etc/odbcinst.ini || true
          echo "::endgroup::"

          # Where the library actually is (typically /usr/lib/snowflake/odbc/lib/libSnowflake.so)
          find /usr/lib -name 'libSnowflake.so' -print || true

      - name: Run tests on snowflake
        run: |
          Sys.setenv("DB_TO_TEST" = "snowflake CDMConnector")
          print(odbc::odbcListDrivers())
          x <- devtools::test()
          error <- sum(as.numeric(dplyr::as_tibble(x)$error))
          failed <- sum(as.numeric(dplyr::as_tibble(x)$failed))
          if (error + failed > 0) cli::cli_abort(c(x = "Tests failed"))
        shell: Rscript {0}
